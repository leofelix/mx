<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Starter Template for Bootstrap</title>

  <!-- Custom styles for this template -->
  <link href="css/base.css" rel="stylesheet">
</head>

<body style="background-image: url(images/bg-map.png)">

  <nav class="navbar fixed-top navbar-expand-md navbar-light bg-white box-shadow-bottom fixed-top">
    <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav w-100">
        <li class="nav-item active">
          <a class="nav-link" href="#">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">User</a>
        </li>
        <li class="nav-item dropdown ml-auto">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="images/user.png" alt="login"> <span>Lee Hong</span>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Login</a>
            <a class="dropdown-item" href="#">Sign Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <main role="main" class="container-fluid">
    <div class="docket" style="top: 50%; left: 50%">
      <span class="icon icon-lrd color-lrd"></span>
    </div>
    <div class="docket" style="top: 40%; left: 40%">
      <span class="icon icon-building color-building"></span>
    </div>
    
    <div class="top-search">
      <form>
        <div class="row">
          <div class="col-xs-12 col-sm-3">
            <div class="form-group">
              <div class="input-group mb-2">
              <i class="icon icon-location"></i>
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="icon icon-add"></i></div>
                </div>
                <input type="text" class="form-control" placeholder="Search for location">
              </div>

            </div>
          </div>
          <div class="col-xs-12 col-sm-3">
            <div class="form-group">
              <i class="icon icon-location"></i>
              <input type="text" class="form-control" placeholder="Search NE name (min. 2 chars)">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="right-icon-list">
      <ul>
        <li><i class="icon icon-lrd color-lrd"></i><span>LRD</span></li>
        <li><i class="icon icon-building color-building"></i><span>Building</span></li>
        <li><i class="icon icon-manhole color-manhole"></i><span>Manhole</span></li>
        <li><i class="icon icon-pole color-pole"></i><span>Pole</span></li>
        <li><i class="icon icon-location color-csl"></i><span>CSL</span></li>
        <li><i class="icon icon-handhole color-handhole"></i><span>Handhole</span></li>
        <li><i class="icon icon-fibercable color-fibercable"></i><span>Fiber Cable</span></li>
        <li><i class="icon icon-junctionbox color-junctionbox"></i><span>Junction Box</span></li>
      </ul>
    </div>
  </main>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
